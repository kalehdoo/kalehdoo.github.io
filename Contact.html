<!DOCTYPE html>
<html>
<head>
	<title>Kalehdoo Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="kalehdoocss.css">
</head>
<body>





	<!--add a container to put jumbotron-->
	<div class="container">

		<!--add a Navigation Bar-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  		<!--add a href link to homepage-->
	  		<a class="navbar-brand" href="#">Kalehdoo</a>
	  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  		</button>
	  		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    		<div class="navbar-nav">
	      			<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
	      			<a class="nav-item nav-link" href="#">Team</a>
	      			<a class="nav-item nav-link" href="#">Projects</a>
	      			<a class="nav-item nav-link" href="#">Contact</a>	      			
	      		</div>
	  		</div>
		</nav>



		
		<!--add a Grid-->
		<div class="row">
			<div class="col-lg-4 col-md-6">				
				<form class="contactform">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>							
			</div>
			
		</div>
	</div>



<!--Bootstrap javascript cdn is required to render bootstrap css, and jquery cdn is required to execute bootstrap js hence should be above bootstrap js-->
<script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
